<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Yah Error :(</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #ff85a2;
            --pink-light: #ffb3c6;
            --pink-dark: #ff4d6d;
            --bg-color: #fff0f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive; /* Font Pixel Art */
            overflow: hidden;
            color: var(--pink-dark);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Animasi Kasir Pixel Melayang */
        .pixel-icon {
            font-size: 100px;
            margin-bottom: 30px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(5px 5px 0px var(--pink-light));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .error-code {
            font-size: 60px;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px var(--pink-light);
        }

        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Tombol Pixelated */
        .btn-back {
            display: inline-block;
            padding: 20px 30px;
            background-color: var(--pink-main);
            color: white;
            text-decoration: none;
            border: 4px solid var(--pink-dark);
            box-shadow: 6px 6px 0px var(--pink-dark);
            transition: all 0.2s;
            animation: pulse 2s infinite;
            font-size: 14px;
        }

        .btn-back:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--pink-dark);
            background-color: var(--pink-dark);
        }

        .btn-back:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--pink-dark);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Dekorasi Kotak-kotak Pixel di Background */
        .pixel-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: 
                linear-gradient(var(--pink-light) 2px, transparent 2px),
                linear-gradient(90deg, var(--pink-light) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.1;
        }
    </style>
</head>
<body>

    <div class="pixel-bg"></div>

    <div class="container">
        <div class="pixel-icon">ðŸ“ </div>
        
        <h1 class="error-code">404</h1>
        <div class="message">
            yah error :(<br>
            <span style="font-size: 10px; color: var(--pink-main);">HALAMAN TIDAK DITEMUKAN</span>
        </div>

        <a href="index.html" class="btn-back">KEMBALI KE WARUNGAN</a>
    </div>

</body>
</html>
